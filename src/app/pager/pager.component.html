<nav>
  <ul class="pager">
    <li [class.disabled]="books._page<=1">
      <a class="btn btn-primary" (click)="prev()"> &larr; Previous
      </a>
    </li>
    <li [class.disabled]="books._page>=books.totalPages" >
      <a class="btn btn-primary" (click)="next() " >Next &rarr;
      </a>
    </li>
  </ul>
</nav>
