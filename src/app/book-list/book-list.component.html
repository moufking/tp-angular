
<div class="row m-3">

  <div  *ngFor ="let book of books" class="col-md-4 col-lg-3 col-sm-1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="panel-title">
          <a [routerLink]="['/book',book.id]">{{book.title}}</a>
        </p>
      </div>
      <div class="panel-body text-center">
        <h6 class="card-subtitle mb-2 text-muted">{{book.subTitle}}</h6>
        <div class="card-text">
          <span *ngFor ="let category of book.categories" class="mr-1 badge badge-pill badge-default">
            {{category}}
          </span>

        </div>
      </div>
      <img class="book-thumbnail"
           src="{{book.smallThumbnail}}"
           alt="">
      <div class="panel-footer">
        <span *ngIf="book.Authors" >
          by
          <span *ngFor ="let author of book.authors ; let isLast=last;">
            {{author}}<span *ngIf="!isLast"> , </span>
          </span>
        </span>
      </div>
    </div>
  </div>


</div>
